
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RN Energy ‚Äì Water Motor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MQTT WebSocket Library -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      background: #0b1220;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    select, button {
      width: 240px;
      padding: 14px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    select {
      background: #555;
      color: white;
    }

    .on {
      background: #0a8f08;
      color: white;
    }

    .off {
      background: #b30000;
      color: white;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>RN Energy ‚Äì Water Motor</h1>

  <select id="device">
    <option value="A001">A001 - Home</option>
    <option value="A002">A002</option>
    <option value="A003">A003</option>
  </select>

  <br>

  <button class="on" onclick="motorOn()">MOTOR ON</button><br>
  <button class="off" onclick="motorOff()">MOTOR OFF</button>

  <div id="status">‚è≥ Connecting...</div>

  <script>
    const brokerUrl =
      "wss://ec91e389d1624d2fa990c2bcb883d331.s1.eu.hivemq.cloud:8884/mqtt";

    const options = {
      username: "aneesh_home",
      password: "Kuttappan123",
      clean: true,
      connectTimeout: 5000,
      reconnectPeriod: 2000
    };

    const client = mqtt.connect(brokerUrl, options);

    client.on("connect", () => {
      document.getElementById("status").innerText =
        "‚úÖ Connected to HiveMQ";
    });

    client.on("reconnect", () => {
      document.getElementById("status").innerText =
        "üîÑ Reconnecting...";
    });

    client.on("error", (err) => {
      document.getElementById("status").innerText =
        "‚ùå Connection error";
      console.error(err);
    });

    function motorOn() {
      const id = document.getElementById("device").value;
      client.publish(id + "/MOTOR", "ON");
    }

    function motorOff() {
      const id = document.getElementById("device").value;
      client.publish(id + "/MOTOR", "OFF");
    }
  </script>

</body>
</html>
